    <script src="js/indoormap.js"></script>
    <script>
      if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition)

                }
                function error(err) {
    console.warn('ERROR(' + err.code + '): ' + err.message);
};



                function showPosition(position) {    
         
    //basic map setup map and basemap
    var map = L.map('mapid')
      .setView([position.coords.latitude, position.coords.longitude], 8);

    //L.hash(map);
    var cartodbLight = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
      subdomains: 'abcd'
    }).addTo(map);
    var map = L.map('mapid', {
            layers: [cartodbLight],
            center: new L.LatLng(49.41873, 8.67689),
            zoom: 19
        })
      .setView([position.coords.latitude, position.coords.longitude], 8);
   
    $.getJSON("data.json", function(geoJSON) {

var indoorLayer = new L.Indoor(geoJSON, {
    getLevel: function(feature) { 
        if (feature.properties.relations.length === 0)
            return null;

        return feature.properties.relations[0].reltags.level;
    },
    onEachFeature: function(feature, layer) {
        layer.bindPopup(JSON.stringify(feature.properties, null, 4));
    },
    style: function(feature) {
        var fill = 'white';

        if (feature.properties.tags.buildingpart === 'corridor') {
            fill = '#169EC6';
        } else if (feature.properties.tags.buildingpart === 'verticalpassage') {
            fill = '#0A485B';
        }

        return {
            fillColor: fill,
            weight: 1,
            color: '#666',
            fillOpacity: 1
        };
    }
});

indoorLayer.setLevel("0");

indoorLayer.addTo(map);

var levelControl = new L.Control.Level({
    level: "0",
    levels: indoorLayer.getLevels()
});

// Connect the level control to the indoor layer
levelControl.addEventListener("levelchange", indoorLayer.setLevel, indoorLayer);

levelControl.addTo(map);
});

var legend = L.control({position: 'topright'});

legend.onAdd = function(map) {
var d = "This Leaflet plugin makes it easier to create indoor " +
        "maps. This example pulls in the data for a particular " +
        "building, and then displays it on the map, you can " +
        "change the level displayed by using the selector at " +
        "the bottom right of the map."

var div = L.DomUtil.create('div', 'info legend');

div.appendChild(document.createTextNode(d));

return div;
};

legend.addTo(map);
}

    </script>
